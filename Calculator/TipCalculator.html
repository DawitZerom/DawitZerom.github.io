<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="referrer" content="origin" />
    <script>
      function calculateTip() {
        let subtotal = document.getElementById("subtotal").value;
        let tip = document.getElementById("tip").value;
        let total =
          (parseFloat(subtotal) * parseFloat(tip)) / 100 + parseFloat(subtotal);
        document.getElementById("total").innerText = "$" + total;
      }
    </script>

    <title>Tip Calculator</title>
    <link href="cal.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <h1>
      <img
        id="logo"
        src="Calculator.jpg"
        alt="Calculator"
        style="width: 50px"
      />
      Tip Calculator
    </h1>

    <div>
      <label><input id="subtotal" type="text" /> $ Subtotal</label>
    </div>

    <div>
      <label><input id="tip" type="text" /> % Tip</label>
    </div>

    <div>
      <button id="btn" onclick="calculateTip();">Calculate Tip</button>
    </div>
    <hr />
    <div>
      <h2>Your total:</h2>
      <p id="total">$0.00</p>
      <div class="back">
        <a href="../index.html"><img src="home.png" alt="home" width="30" title="home"/></a><br/>
        </div>
    </div>
    <a href="http://validator.w3.org/check/referer">
      <img
        src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png"
        alt="html validator"
      />
    </a>
    <a href="http://jigsaw.w3.org/css-validator/check/referer">
      <img
        src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png"
        alt="html validator"
      />
    </a>
  </body>
</html>
